<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="language-selection">
        <h1>Select Language</h1>
        <div class="flags">
            <button onclick="setLanguage('hr')">
                <img src="assets/images/hr-flag.png" alt="Hrvatski" />
            </button>
            <button onclick="setLanguage('en')">
                <img src="assets/images/en-flag.png" alt="English" />
            </button>
            <button onclick="setLanguage('de')">
                <img src="assets/images/de-flag.png" alt="Deutsch" />
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
