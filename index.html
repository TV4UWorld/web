<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV4U World</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://raw.githubusercontent.com/TV4UWorld/web/main/logo.png" alt="TV4U Logo" class="logo">
            <h1>TV4U World</h1>
        </header>
        <div class="status">
            <h2>
                Status usluge: <span id="service-status">AKTIVNA</span>
                <span id="status-light" class="status-light active"></span>
            </h2>
            <p id="reason">Sve usluge su trenutno dostupne.</p>
        </div>
        <div class="controls">
            <button id="set-active">Postavi status na AKTIVNA</button>
            <button id="set-inactive">Postavi status na NEAKTIVNA</button>
        </div>
        <div class="content">
            <div class="menu">
                <button class="accordion">GLOBAL TELECOM OTT OTV Aplikacija</button>
                <button class="accordion">Instalacija i registracija na ProtonVPN.</button>
                <button class="accordion">Cjenik usluge i plaÄ‡anje.</button>
            </div>
            <div class="answer-panel">
                <p id="answer-text">Kliknite na pitanje s lijeve strane za odgovor.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
