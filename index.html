<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV4U World</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://raw.githubusercontent.com/TV4UWorld/web/main/logo.png" alt="TV4U Logo" class="logo">
            <h1>TV4U World</h1>
        </header>
        <div class="status">
            <h2>
                Status usluge: <span id="service-status">AKTIVNA</span>
                <span id="status-light" class="status-light active"></span>
            </h2>
            <p id="reason">Razlog: Sve usluge su trenutno dostupne.</p>
        </div>
        <div class="content">
            <div class="menu">
                <div class="accordion-item">
                    <button class="accordion">Pitanje 1: Što je TV4U?</button>
                </div>
                <div class="accordion-item">
                    <button class="accordion">Pitanje 2: Kako se prijaviti?</button>
                </div>
                <div class="accordion-item">
                    <button class="accordion">Pitanje 3: Koliko košta usluga?</button>
                </div>
            </div>
            <div class="answer-panel">
                <p id="answer-text">Kliknite na pitanje s lijeve strane za odgovor.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
