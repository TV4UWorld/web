<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV4U World</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://raw.githubusercontent.com/TV4UWorld/web/main/logo.png" alt="TV4U Logo" class="logo">
            <h1>TV4U World</h1>
        </header>
        <div class="status">
            <h2>
                Service Status: <span id="service-status">ACTIVE</span>
                <span id="status-light" class="status-light active"></span>
            </h2>
            <p id="reason">All services are currently available.</p>
        </div>
        <div class="content">
            <div class="menu">
                <button class="accordion">GLOBAL TELECOM OTT OTV Application</button>
                <button class="accordion">Installation and registration on ProtonVPN.</button>
                <button class="accordion">Service pricing and payment.</button>
            </div>
            <div class="answer-panel">
                <p id="answer-text">Click on a question on the left for an answer.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
