<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV4U World</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Language Selector -->
    <div class="language-selector">
            <a href="/web/hr/index.html">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Flag_of_Croatia.svg" alt="Croatian" class="flag">
         </a>
            <a href="/web/en/index.html">
                <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English" class="flag">
         </a>
            <a href="/web/de/index.html">
                <img src="https://upload.wikimedia.org/wikipedia/en/b/ba/Flag_of_Germany.svg" alt="German" class="flag">
         </a>
    </div>
    <!-- Main Content -->
    <div class="container">
        <header>
            <img src="https://raw.githubusercontent.com/TV4UWorld/web/refs/heads/main/assets/logo.png" alt="TV4U Logo" class="logo">
            <h1>TV4U World</h1>
        </header>
        <div class="status">
            <h2>
                Service Status: <span id="service-status">ACTIVE</span>
                <span id="status-light" class="status-light active"></span>
            </h2>
            <p id="reason">All services are currently available.</p>
        </div>
        <div class="content">
            <div class="menu">
                <button class="accordion">GLOBAL TELECOM OTT OTV Application</button>
                <button class="accordion">Installation and registration on ProtonVPN.</button>
                <button class="accordion">Service pricing and payment.</button>
            </div>
            <div class="answer-panel">
                <p id="answer-text">Click on a question on the left for the answer.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
